<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <title>Магазин</title>
    </head>
    <body>
        <main class="page">
            <ul class="cards">
                <li class="card title">
                    <h1>НОВИНКИ</h1>
                </li>
                <li class="card styl1">
                    <img src="img/styl1.png" width="175px" height="169px" alt="стул">
                    <p>Стул «Смеркается»</p>
                    <b><p>$280</p></b>
                </li>
                <li class="card big">
                    <img src="img/styl2.png" width="490px" height="466px" alt="стул">
                    <p>Стул офисный «Белый шоколад»</p>
                    <b><p>$120</p></b>
                </li>
                <li class="card lystra">
                    <img src="img/lystra.png" width="202px" height="198px" alt="люстра">
                    <p>Люстра «Облако»</p>
                    <b><p>$250</p></b>
                </li>
                <li class="card table">
                    <img src="img/table1.png" width="270px" height="198px" alt="стол">
                    <p>Стол «Крем брюле»</p>
                    <b><p>$320</p></b>
                </li> 
            </ul>
        </main>
    </body>
</html>
